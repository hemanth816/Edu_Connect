<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- <form (ngSubmit)="onSubmit()" #studentForm="ngForm"> -->
            <form>
            <label>Name:</label>
            <input type="text" [(ngModel)]="student.fullName" name="fullName" required>
            <label>DOB:</label>
            <input type="date" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" required>
            <label>Contact:</label>
            <input type="text" [(ngModel)]="student.contactNumber" name="contactNumber" required>
            <label>Email:</label>
            <input type="text" [(ngModel)]="student.email" name="email" required>
            <label>Address:</label>
            <input type="text" [(ngModel)]="student.address" name="address" required>
            <div>
                <button type="submit" (click)="onSubmit()">Submit</button>
                <button type="button" (click)="resetForm()">Reset</button>
            </div>
        </form>
        <p *ngIf="successMessage" class="success-message">{{successMessage}}</p>
        <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    </div>
    
</body>
</html>
