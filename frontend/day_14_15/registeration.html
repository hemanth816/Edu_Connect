<!-- Create Registeration form with input field  that has following id
registerName: this will represent the person name
registerEmail: this will represent the email id 
registerUsername: this will represent the  username 
registerPassword: this will represent the password
create a button and onclick you call function register() from validation.js

The form will contain the following validation rules ;
Every field is required 
registerUsername: it will not contain any special characters 
registerEmail: it will be a valid email
registerPassword: it will be of atleast 8 characters 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="event.preventDefault(); register();"> 
    <label for ="registerName"> name</label>   <br> <br> 
    <input type="text" id="registerName" placeholder="Enter your Name"> 
    <label for ="registerEmail"> email </label>  <br> <br> 
    <input type="email" id="registerEmail" placeholder="Enter your Email">
    <label for ="registerUsername"> username</label>  <br> <br> 
    <input type="text" id="registerUsername" placeholder="Enter your UserName">
    <label for ="registerPassword"> password </label>   <br> <br> 
    <input type="password" id="registerPassword" placeholder="Enter your password">
    <button>submit</button>
</form>
<p id="message"></p>
</body>
</html>
